<div class="level is-mobile py-1">
  <!-- Checkbox and Item Name -->
  <div class="is-grouped">
    <label>
      <input
        type="checkbox"
        [(ngModel)]="groceryItem().isChecked"
        (change)="handleItemChecked(groceryItem())"
      />
      <span [class.strikethrough]="groceryItem().isChecked" class="pl-2">
        {{ groceryItem().name }}
      </span>
    </label>
  </div>

  <!--  Delete Button -->
  <p class="control">
    <button
      class="button is-danger is-small"
      (click)="handleItemDeleted(groceryItem())"
    >
      <span class="icon">
        <i class="fas fa-trash"></i>
      </span>
    </button>
  </p>
</div>
