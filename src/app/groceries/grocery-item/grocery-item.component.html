<div class="level is-mobile py-1">
  <div class="is-grouped">
    <label>
      <input type="checkbox" [(ngModel)]="isChecked" />
      <span [class.strikethrough]="isChecked" class="pl-2">
        {{ name }}
      </span>
    </label>
  </div>

  <!--  Buttons -->
  <p class="control">
    <button class="button is-danger is-small">
      <span class="icon">
        <i class="fas fa-trash"></i>
      </span>
    </button>
  </p>
</div>
